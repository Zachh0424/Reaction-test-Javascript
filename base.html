<body>

<!-- use id and class just like you do in css for javascript
where id refers to 1 specific/unique element,
where class refers to a group -->
    <p id="text" >Some text</p>

    
    <script type="text/javascript">
        
        //
        
        
        //document is used to refer to the entire web page document
        //the following accesses the html in the doc. by its id
      //  alert(document.getElementById("text").innerHTML);
        
        //here we access the html in the doc by the id
        //and change it 
        document.getElementById("text").innerHTML="Some more text"; 
        
        
    </script>
    
</body>
