
<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
   
</head>    


<body>
    
    <p>How many fingers am I holding up? </p>
    
    <input id="answer" />
    
    <button id="myButton">Submit</button>
    
    
    <script type="text/javascript">
        
            /*
        var x=5;
        
    
          alert(Math.pow(x,3)); //this is x cubed
        
          alert(Math.random()); //Generates a random number between 0 and 1
        */
        
        
        document.getElementById("myButton").onclick=function() {
        
            //for random no. between 0 and x (or 5)
            var x = Math.random();
        
            x = 6*x;
        
            //for whole no.
            x=Math.floor(x); //rounds x down to nearest whole no.
            
        
            if (x == document.getElementById("answer").value) {
            
                alert("That's Right!");
            
            } else {
            
                alert("That's wrong! My number was " + x);
                  
                }
            
        
        }
        
    </script>
    
</body>
</html>
