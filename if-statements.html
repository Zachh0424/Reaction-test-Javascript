
<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
   
</head>    


<body>

    

    <button id="stylesChanger">Change the text</button>
    
    <div id="firstDiv">This is some text</div>
    
    
    
    <script type="text/javascript">
        
       //Creating an Array in Javascript
        var myArray = new Array();
        
        //Setting the index's and building the size
        myArray[0]= "pizza";
        myArray[1]= "chocolate";
        
        //this logs in the console all the value held in myArray
        console.log(myArray);
        
        /*this ^^^^ can be viewed in the
         *Javascript console in the developer
         *section of any browser.
         */
        
        myOtherArray = ["rain","sunshine"];
        
        // "push" allows you to add to the end of an array
        myOtherArray.push("snow");
        
        /* "splice" removes elements starting from the from a given index 
         * and removes the amount given next as shown below.
         * This only removes "sunshine from the array"
         */
        
        //myOtherArray.splice(1,2);
        
        /* Splice can also be used to add elements to certain areas in the array
         * other than just the end as push does.
         * This shows you are adding 1 element to the array
         * removing 0 elements
         * and the item being added
        */
        
        myOtherArray.splice(1,0,"hail", "cloudy");
        
        
        console.log(myOtherArray);
        
        //console.log(myOtherArray.length) just shows an  integer length of the array
        
        console.log(myOtherArray.length);
        
        
        document.getElementById("stylesChanger").onclick=function(){
        
            //when button is clicked we want to get the firstDiv by its Id
            // and change the innerHTML to pizza
        
            document.getElementById("firstDiv").innerHTML= myArray[1];
        
        }
        
    </script>
    
</body>
</html>
